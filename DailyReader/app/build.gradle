apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.shakespace.dailyreader"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    greendao{
        schemaVersion 4
        daoPackage 'com.shakespace.dailyreader.db.dao'
        targetGenDir 'src/main/java'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = '27.1.1'
    //  Glide 4.4以上需要 27.0.2的支持
    glideVersion = '3.7.0'
    retrofitVersion = '2.4.0'
    rxjavaVersion = '2.1.9'
    converter_gsonVersion = '2.3.0'
    rxandroidVersion = '2.0.2'
    adapter_rxjavaVersion = '2.3.0'

    butterknifeVersion = '8.8.0'
    greendaoVersion = '3.2.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:support-v4:${supportLibVersion}"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // Retrofit 相关
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${converter_gsonVersion}"
    implementation "io.reactivex.rxjava2:rxjava:${rxjavaVersion}"
    implementation "io.reactivex.rxjava2:rxandroid:${rxandroidVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${adapter_rxjavaVersion}"

    // ButterKnife
    implementation "com.jakewharton:butterknife:${butterknifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterknifeVersion}"

    // Glide
    implementation "com.github.bumptech.glide:glide:${glideVersion}"
//    annotationProcessor "com.github.bumptech.glide:compiler:${glideVersion}"

    // DAO
    implementation "org.greenrobot:greendao:${greendaoVersion}"
    implementation "org.greenrobot:greendao-generator:${greendaoVersion}"

}
